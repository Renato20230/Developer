<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizaje Web 1.0 </title> <!--coloca un título en la cabecera de la página-->
    <link rel="shortcut icon" href="./imagenes/png-transparent-incandescent-light-bulb-ico-icon-idea-bulb-electronics-text-light-thumbnail.png"
        type="image/x-icon"> <!--link rel: coloca un icono en la cabecera la página-->
</head>

<body>
    <header> <!--etiqueta cabecera-->

        <nav> <!--etiqueta de navegación-->
            <div>
                <a href="#"> <!--anchor, ancla a otros elementos-->
                    <img src="./imagenes/R3.png" alt="Programador Web" width="100" height="100" /> <!--inserta una imagen-->
                </a>
                <ul> <!--unordered list-->
                    <li><a href="#">proyectos</a></li> <!--list item-->
                    <li><a href="#">galeria</a></li>
                    <li><a href="#">contacto</a></li>
                    <li><a href="#" target="_blank" rel="noopener noreferrer">nosotros</a></li>
                    <!--abre link en ventana nueva, protege la web-->
                </ul>
            </div> <!--etiqueta de estructura-->
        </nav>
    </header>
<main> <!--contenido principal de un documento o aplicación-->
    <article> <!--contiene otros objetos e instrucciones-->
        <div>  <!--determina estructura para el ontenido de label article-->
            <div> <!--contiene estructura al texto de pantalla-->
                <h1>DESARROLLO 10.0</h1> <!--título principal de la página, permite su localización-->
                <h2>Aprende Desarrollo Web con Aula Invertida</h2>
                <p> A través de juegos sencillos, y material que tú mismo podrás estudiar.</p> 
                <p>en poco tiempo crearás aplicaciones, webs y juegos super divertidos.</p> 
                <a href="#">EMPEZAR YA!</a> <!--permite la inserción de un LINK a otras páginas o ventanas-->
            </div>
        <div>
            <img src="./imagenes/Aprendizaje.png" alt="aprendozaje 1.0" width="256" height="256"/>
        <div>
            <figure> <!--dar margen a imagen-->
                <img src="./imagenes/cerebro1.svg" alt="aprendozaje 1.0" width="64" height="64"/>
                <img src="./imagenes/computadora1 (3).svg" alt="aprendozaje 1.0" width="64" height="64"/>
                <img src="./imagenes/Tutoria2.svg" alt="aprendozaje 1.0" width="64" height="64"/>
                <img src="./imagenes/birrete.svg" alt="aprendozaje 1.0" width="64" height="64"/>
        </figure>                
        </div>          
            </figure>
        </div>
        </div>

    </article>
    <section> <!--divide secciones-->
        <div>
            <h2>CONTACTO</h2>
        <form> <!--crea formularios-->
            <input type="text" name="nombre" placeholder="nombre" required> <!--ingresa un tipo de datos a formulario-->
            <br/>
            <input type="number" name="mobile" placeholder="celular" required>
            <br/>
            <input type="email" name="email" placeholder="correo" required>
            <br/>
            <input type="text" name="company" placeholder="Empresa o Escuela" required>
            <br/>
            <button>enviar</button>
           <!-- <input type="password" placeholder="password">-->
            
        </form>
        </div>
    </section>
</main>
</body>

</html>
